language: java
jdk:
  - openjdk8

# master 브랜치에 push될 때 실행
branches:
  only:
    - master

# Travis CI 서버의 home
# 의존성들을 해당 디렉토리에 캐시해 다음 배포 때 다시 받지 않도록 설정
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# push될 때 수행하는 스크립트
script: "./gradlew clean build"

# deploy 명령어 실행 전 수행. CodeDeploy는 Jar를 못 읽기 때문에 zip으로 만들어준다.
# mkdir -p 옵션은 그 자리에서 디렉토리 생성
before_deploy:
  - zip -r springboot2-webservice *
  - mkdir -p deploy
  - mv springboot2-webservice.zip deploy/springboot2-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: springbootservice-build # s3 버켓
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

