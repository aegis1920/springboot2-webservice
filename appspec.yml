# CodeDeploy의 버전.
version: 0.0
os: linux
# 이동시킬 대상을 /(root)로 전부 다 하겠다는 말.
files:
  - source:  /
    destination: /home/ec2-user/app/step3/zip/
    overwrite: yes

# CodeDeploy에서 EC2로 넘겨준 파일 모두 ec2-user 권한을 갖게 한다.
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  AfterInstall:
    - location: stop.sh # nginx와 연결되어있지 않은 스프링 부트를 종료
      timeout: 60
      runas: ec2-user
  ApplicationStart:
    - location: start.sh # 엔진엑스와 연결되어있지 않은 Port로 새 버전의 스프링부트로 시작
      timeout: 60
      runas: ec2-user
  ValidateService:
    - location: health.sh # 새 스프링부트가 정상적으로 실행됐는지 확인
      timeout: 60
      runas: ec2-user